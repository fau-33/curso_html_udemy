<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Veículos</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <H1>Cadastre seu veículo para vender muito mais rápido</H1>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Cadastro</p>
      </div>
      <div class="form-body">
        <h1 class="form-title">Venda fácil seu veículo!</h1>
        <p>Descreva as características de seu veículo e marque todos os opcionais e característica que ele possui </p>
        <form>
          <div class="box-input">
            <label for="title">Título do anúncio:<span class="required-field">*</span></label>
            <input type="text" name="title" id="title" class="block" placeholder="Defina um título para o seu veículo" minilegth="1" maxlength="30" required/>
          </div>
          <div class="box-input">
            <label for="price">Preço do veículo: <span class="required-field">*</span></label>
            <input type="number" name="price" id="price" class="block" required>
          </div>
          <div class="box-input">
            <label for="description">Descrição:
              <span class="required-field">*</span>
            </label>
            <textarea 
              name="description"
              id="description" 
              class="block"
              cols="30"
              rows="10"
              required
              placeholder="Descreva seu veículo"
              ></textarea>
          </div>
          <div class="box-input">
            <label for="unique_owner">Único dono?
              <span class="required-field">*</span>
            </label>
            <select name="unique_owner" id="unique_owner" required>
              <option value="">Selecione...</option>
              <option value="1">Sim</option>
              <option value="0">Não</option>
            </select>
          </div>
          <div class="box-input">
            <label for="brand">Marca:<span class="required-field">*</span></label>
            <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo" required/>
          </div>
          <div class="box-input">
            <label for="model">Model:<span class="required-field">*</span></label>
            <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do seu veículo" required/>
          </div>
          <div class="box-input">
            <label for="mileage">Quilometragem:<span class="required-field">*</span></label>
            <input type="number" name="mileage" id="mileage" class="block"required/>
          </div>
          <div class="box-input">
            <label for="purchase_date">Data de compra do veículo:<span class="required-field">*</span></label>
            <input type="date" name="purchase_date" id="purchase_date" class="block"required/>
          </div>
          <div class="box-input">
            <p>Cambio: <span class="required-field">*</span></p>
            <input type="radio" id="manual" name="gear"><label for="gear">Manual</label>
            <input type="radio" id="auto" name="gear"><label for="auto">Automático</label>
          </div>
          <div class="optional-box">
            <p>Opcionais:</p>
            <ul class="optional_list">
              <li>
                <input type="checkbox" name="airbag" id="optional[]" value="airbag" />
                <label for="airbag">Airbag</label>
              </li>
              <li>
                <input type="checkbox" name="alarm" id="optional[]" value="alarm" />
                <label for="airbag">Alarme</label>
              </li>
              <li>
                <input type="checkbox" name="ac" id="optional[]" value="ac" />
                <label for="airbag">Ar condicionado</label>
              </li>
              <li>
                <input type="checkbox" name="electric_lock" id="optional[]" value="electric_lock" />
                <label for="electric_lock">Trava elétrica</label>
              </li>
            </ul>
          </div>
          <div class="optional-box">
            <ul class="optional_list">
              <li>
                <input type="checkbox" name="eletric_window" id="optional[]" value="eletric_window" />
                <label for="eletric_window">Vidro elétrico</label>
              </li>
              <li>
                <input type="checkbox" name="speakers" id="optional[]" value="speakers" />
                <label for="speakers">Som</label>
              </li>
              <li>
                <input type="checkbox" name="reverse_camera" id="optional[]" value="reverse_camera" />
                <label for="reverse_camera">Câmera de Ré</label>
              </li>
              <li>
                <input type="checkbox" name="leather_seat" id="optional[]" value="leather_seat" />
                <label for="leather_seat">Banco de Couro</label>
              </li>
            </ul>
          </div>
          <div class="box-input">
            <p>Enviei imagens do veículo: <span class="required-field">*</span></p>
            <input
             type="file" 
             multiple accept="image/jpeg, image/png"
             name="images"
              id="images"
              required
              >
          </div>
          <input type="submit" class="btn-submit" value="Cadastrar">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
